<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style></style>
  <title>Tangem</title>
  <link rel="stylesheet" href="scss/styles.css">
</head>
<body>
  <header></header>
  <main>


    <section class="banner--one">
      <div class="banner--one__left">
        <img src="img.png" alt="box" width="348" height="349" class="banner--one__left__image">
      </div>
      <div class="banner--one__middle">
        <div class="banner--one__middle__cont">
          <p class="banner--one__middle__cont__left"><span class="bold">Black Friday<span class="banner--one__middle__cont__left--comma">,</span></span><span class="text--hide">, 24-27 Nov</span></p>
          <span class="banner--one__middle__cont__bullet">&#8226;</span>
          <p class="banner--one__middle__cont__center"><span class="text--gold">10%OFF</span></p>
          <span class="banner--one__middle__cont__bullet">&#8226;</span>
          <img class="banner--one__middle__cont__image" src="menu-icon.png" alt="menu-icon" width="30" height="30">
          <p class="banner--one__middle__cont__right"><span class="hide--mobile">Use code <span class="text--gold">10FRIDAY</span> <span class="text--hide">at checkout</span></span></p>
        </div>
      </div>
      <div class="banner--one__right">
        <div class="banner--one__right__button--shop">
          <button type="button" class="banner--one__right__button--shop--button">Shop now</button>
        </div>
        <button type="button" class="banner--one__right__button--close">&#x2715;</button>
      </div>
    </section>

    <div class="cont">

      <section class="banner--two">
        <div class="banner--two__left"></div>
        <div class="banner--two__right">
          <button type="button" class="banner--two__right__button--close">&#x2715;</button>
          <p class="banner--two__right__header">Black Friday</p>
          <p class="banner--two__right__discount">10%OFF</p>
          <p class="banner--two__right__code">Use code <span class="text--gold">10FRIDAY</span> at checkout</p>
          <button type="button" class="banner--two__right__button--shop">Shop now<span class="hide--mobile--one">&nbsp;through Monday</span></button>
        </div>
      </section>

    </div>



  </main>
  <footer></footer>
  <script src="script.js"></script>
  
</body>
</html>
